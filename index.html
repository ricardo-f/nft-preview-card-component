<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <section>

      <img src="images/image-equilibrium.jpg" alt="ntf preview">

      <a class="link-title" href="#">
        <h1>Equilibrium #3429</h1>
      </a>

      <p>Our Equilibrium collection promotes
        balance and calm.
      </p>

      <div class="price-card">
        <span class="eth-price"><img src="images/icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH</span>
        <span class="end-promo"><img src="images/icon-clock.svg" alt="clock icon"> 3 days left</span>
      </div>

      <hr>

      <div class="author-card">
        <span><img src="images/image-avatar.png" alt="author image">Creation of <a href="#">Jules Wyvern</a></span>
      </div>

    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/ricardolferreira/">Ricardo Ferreira</a>.
  </footer>
</body>

</html>
